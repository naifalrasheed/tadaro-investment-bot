version: 1.0
runtime: python311
build:
  commands:
    build:
      - python -m pip install --upgrade pip
      - python -m pip install -r requirements.txt
run:
  command: gunicorn --bind 0.0.0.0:8000 app:app --workers 2 --timeout 120
  network:
    port: 8000
    env: PORT
  env:
    - name: FLASK_ENV
      value: production
    - name: FLASK_APP
      value: app.py