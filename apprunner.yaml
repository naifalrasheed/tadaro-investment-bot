version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install --upgrade pip
      - pip3 install -r requirements.txt
  env:
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
    - name: PYTHONUNBUFFERED
      value: "1"
run:
  runtime-version: "3.11"
  command: python3 -m gunicorn app:app --bind 0.0.0.0:8000 --workers 2 --worker-class sync --timeout 120 --access-logfile - --error-logfile - --log-level info
  network:
    port: 8000
    env: PORT
  env:
    - name: FLASK_ENV
      value: production
    - name: FLASK_APP
      value: app.py
    - name: PORT
      value: "8000"
    # Non-sensitive environment variables only
    # Sensitive variables will be added via AWS App Runner Console after deployment